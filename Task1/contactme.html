<!--Contact me-->
    <div class="container-fluid">
        <div class="container1">
            <!--onsubmit was use to gets passed to the form's submit event true/false-->
            <form action="mailto:Studio@KimiLewis.com" method="post" class="contact-form" onsubmit="return validateForm();">
                <div class="header2">
                    <h1>Let's work together!</h1>
                </div>
                <br>
                <h4 class="container2"> Use the form below, or hit me up via email at</h4>
                <h4 class="container2">Studio@KimiLewis.com</h4>
                <br>
                <br>
                    <div class="rowContactMe">
                        <div class="container3">
                            <div>
                                <label for="firstName">First Name</label>
                                <br>
                                <input type="text" name="firstName" id="firstName" placeholder="Joe" required>
                            </div>
                        </div>
                        <br>
                        <div class="container3">
                            <div>
                                <label for="lastName">Last Name</label>
                                <br>
                                <input type="text" name="lastName" id="lastName" placeholder="Borg" required>
                            </div>
                        </div>
                        <br>
                        <div class="container3">
                            <div>
                                <label for="email">Email Address</label>
                                <br>
                                <input type="email" name="email" id="email" placeholder="mail@gmail.com" required>
                            </div>
                        </div>
                        <br>
                        <div class="container3">
                            <div>
                                <label for="email">Your Message</label>
                                <br>
                                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                            </div>
                        </div>
                        <br>
                        <div id="button">
                            <div class="col-6 d-grid gap-2">
                                <!--btn btn-primary would make it blue success makes it green there are different variations on bootstrep to change colour-->
                                <button class="btn btn-secondary" type="submit" >Send</button>
                            </div>
                            <br>
                            <div class="col-6 d-grid gap-2">
                                <button class="btn btn-secondary" type="reset" >Cancel</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="col-4">
                <!-- card border-danger mb-3 d-none text-danger is used as a friendly margin or padding value to an element-->
                <div id="error" class="card border-danger mb-3 d-none text-danger">
